on:
  workflow_call:
    inputs:
      runs-on:
        description: GitHub Actions Runner image
        required: true
        type: string

jobs:

  unit-tests:
    runs-on: ${{ inputs.runs-on }}

    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@v4
    
      - name: Setup dev env patchs ğŸ“¦
        uses: ./.github/actions/install-patchs-and-extension
      
      - name: Create dev environment ğŸ“¦
        uses: ./docker-stacks/.github/actions/create-dev-env

      - name: Run unit tests
        run:  pytest python/tests -v --color=yes
        shell: bash


