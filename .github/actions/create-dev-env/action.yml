# c.f. ./docker-stacks/.github/actions/create-dev-env
# Copied to skip Set Up Docker when running on nektos/act.
# Can be removed and use the original (./docker-stacks/.github/actions/create-dev-env) when the issue below resolved.
name: Build environment
description: Create a build environment

runs:
  using: composite
  steps:
    - name: Set Up Python üêç
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install Dev Dependencies üì¶
      run: |
        pip install --upgrade pip
        pip install --upgrade -r requirements-dev.txt
      shell: bash

    # We need to have a recent docker version
    # More info: https://github.com/jupyter/docker-stacks/pull/2255
    # Can be removed after Docker Engine is updated
    # https://github.com/actions/runner-images/issues/11766
    - name: Set Up Docker üê≥
      if: env.ACT != 'true'
      uses: docker/setup-docker-action@efe9e3891a4f7307e689f2100b33a155b900a608 # v4.5.0
      with:
        set-host: true
        
